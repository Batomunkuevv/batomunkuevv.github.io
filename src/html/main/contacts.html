<section id="contacts" class="page__contacts contacts">
    <div class="contacts__container container">
        <div class="contacts__body">
            <div class="contacts__image">
                <img src="images/contacts/me.jpg" alt="Me" />
            </div>
            <div class="contacts__content">
                <div class="contacts__subtitle subtitle">Контакты</div>
                <h2 class="contacts__title title_left">Свяжитесь со мной</h2>
                <div class="contacts__text title_fz14">Любым удобным для вас способом:</div>
                <div class="contacts__social">
                    <a target="_blank" href="https://vk.com/batomunkuevv" class="contacts__link">
                        <img src="images/contacts/icons/vk.svg" alt="facebook" />
                    </a>
                    <a target="_blank" href="https://t.me/Batomunkuevv" class="contacts__link">
                        <img src="images/contacts/icons/telegram.svg" alt="telegram" />
                    </a>
                    <a target="_blank" href="#" class="contacts__link">
                        <img src="images/contacts/icons/instagram.svg" alt="instagram" />
                    </a>
                </div>
                <div class="contacts__text title_fz14">
                    Или оставьте ваши данные и я сама вам напишу:
                </div>
            </div>
            <div class="contacts__form">
                <form action="#" class="form">
                    <div class="form__item">
                        <input
                            class="form__input _req _name"
                            id="formName"
                            type="text"
                            name="name"
                        />
                        <label class="form__label" for="formName">Ваше имя</label>
                    </div>
                    <div class="form__item">
                        <input
                            class="form__input _req _email"
                            id="formEmail"
                            type="email"
                            name="email"
                        />
                        <label class="form__label" for="formEmail">Ваша почта</label>
                    </div>
                    <div class="form__item">
                        <textarea class="form__textarea" id="text" name="text"></textarea>
                        <label class="form__label" for="text">Ваше сообщение</label>
                    </div>
                    <div class="form__triggers">
                        <button class="form__btn btn">Отправить сообщение</button>
                        <div class="checkbox">
                            <input
                                checked
                                id="formAgreement"
                                type="checkbox"
                                name="agreement"
                                class="form__checkbox _req"
                            />
                            <label for="formAgreement" class="checkbox__label">
                                <span
                                    >Я согласен(а)
                                    <a target="_blank" href="privacy.html" class="form__link">
                                        с политикой конфиденциальности
                                    </a>
                                </span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
